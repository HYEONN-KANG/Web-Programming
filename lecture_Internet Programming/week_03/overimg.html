<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        .imgswap img:last-child {
            display: none;
        }

        .imgswap:hover img:first-child {
            display: none;
        }

        .imgswap:hover img:last-child {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="imgswap">
        <img src="./img_thirdweek/back.jpg">
        <img src="./img_thirdweek/trump.jpg">
    </div>
</body>

</html>
