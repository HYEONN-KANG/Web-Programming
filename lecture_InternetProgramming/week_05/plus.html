<html>

<head>
    <meta charset="UTF-8" />
    <title>덧셈 게임 구현</title>

        function solve() {
            if (document.getElementById("answer").value == 60)
                alert("correct!");
            else
                alert("Wrong answer!");
        }
    </script>
</head>

<body>

    20 + 40 =
    덧셈 결과: <input type="text" id="answer">
    <input type="button" onclick="solve()" value="check">
</body>
