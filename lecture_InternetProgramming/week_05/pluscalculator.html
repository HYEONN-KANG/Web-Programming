<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>덧셈 계산기</title>
    <script>
        function solve() {
            var x = document.getElementById("fir").value;
            var y = document.getElementById("sec").value;
            document.getElementById("answer").value = Number(x) + Number(y);
        }
    </script>
</head>

<body>
    <h1>덧셈 계산기</h1>
    첫번째 정수: <input type="number" id="fir"> <br>
    두번째 정수: <input type="number" id="sec"> <br>
    합계: <input type="text" id="answer"> <br>
    <input type="button" onclick="solve()" value="calculate">
</body>

</html>
