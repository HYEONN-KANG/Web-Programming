<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp</title>
    <script>
        function checkNumeric(msg) {
            var exp = /^[0-9]+$/g;
            var obj = document.getElementById("phone");
            if (obj.value.match(exp))
                return true;
            else {
                alert(msg);
                obj.focus();
                return false;
            }
        }
    </script>
</head>

<body>
    <form>
        전화번호(-없이 입력): <input type="text" id="phone">
        <input type="button" onclick="checkNumeric('숫자만 입력하세요')" value="확인">
    </form>
</body>

</html>
