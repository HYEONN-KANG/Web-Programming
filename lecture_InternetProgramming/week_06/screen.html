<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen</title>
    <script>
        function maxopen(url, winattributes) {
            var maxwindow = window.open(url, "", winattributes);
            maxwindow.moveTo(0, 0);
            maxwindow.resizeTo(screen.availWidth, screen.availHeight);
        }
    </script>
</head>

<body>
    <p>
        <a href="#" onclick="maxopen('http:\/\/www.google.com', 'resize=1, scrollbars=1, status=1')">전체 화면 보기</a>
    </p>
    <script>
        document.write("screen.height : ", window.screen.height, "<br>");
        document.write("screen.width : ", window.screen.width, "<br>");
        document.write("screen.availHeight : ", window.screen.availHeight, "<br>");
        document.write("screen.availWidth : ", window.screen.availWidth, "<br>");
        document.write("screen.colorDepth : ", window.screen.colorDepth, "<br>");
        document.write("screen.pixelDepth : ", window.screen.pixelDepth, "<br>");
    </script>
</body>

</html>
