<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>CSS id Example</title>
  <style>
    #special {
      background-color: yellow;
      color: red;
    }

    #normal {
      background-color: red;
    }
  </style>
</head>

<body>
  <p id="special">id가 special인 단락입니다.</p>
  <p id="normal">정상적인 단락입니다.</p>
</body>

</html>
